<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #ff4d4d;
      font-size: 28px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s ease-in-out;
    }

    #yes {
      background: #ff4d4d;
      color: white;
      font-size: 22px;
    }

    #yes:hover {
      background: #cc0000;
      transform: scale(1.2) rotate(5deg);
    }

    #no {
      background: #cccccc;
      color: black;
      font-size: 18px;
    }

    .hidden {
      display: none;
    }

    .meme {
      width: 200px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: 0.5s;
    }

    .funny-msg {
      font-size: 18px;
      color: #666;
      display: none;
      margin-top: 15px;
    }

    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      font-size: 20px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
    <p class="funny-msg">You can't escape love! ðŸ˜ˆ</p>
  </div>

  <div id="confetti-container" class="confetti hidden"></div>
  <img
    src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
    class="meme hidden"
    id="memeGif"
    alt="Dancing Meme"
  />

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const container = document.querySelector(".container");
    const confettiContainer = document.getElementById("confetti-container");
    const memeGif = document.getElementById("memeGif");
    const funnyMsg = document.querySelector(".funny-msg");

    let noHoverCount = 0;
    const funnyMessages = [
      "Nope, not allowed!",
      "Try again. The answer is Yes!",
      "You think you have a choice?",
      "Come on, don't be like that!",
      "Resistance is futile!",
      "Just say yes already!"
    ];

    noButton.addEventListener("mouseover", function () {
      noHoverCount++;
      if (noHoverCount > 3) {
        funnyMsg.style.display = "block";
        funnyMsg.innerText = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
      }
      
      if (noHoverCount > 5) {
        noButton.style.transform = "scale(0.5)";
      }
      
      const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = "absolute";
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });

    yesButton.addEventListener("click", function () {
      container.innerHTML = "<h1>Yay! Youâ€™re my Valentine! ðŸ’•</h1>";
      createConfetti();
      showMemeGif();
    });

    function createConfetti() {
      confettiContainer.classList.remove("hidden");
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti-piece");
        confetti.innerHTML = "ðŸŽ‰";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
        confettiContainer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }, 100);
    }

    function showMemeGif() {
      memeGif.classList.remove("hidden");
    }
  </script>
</body>
</html>
